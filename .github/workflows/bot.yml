name: Bot Telegram Afiliado

on:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  executar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python bot.py
